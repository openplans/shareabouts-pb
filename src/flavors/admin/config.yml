activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add location as admin)
  title: _(Describe your idea)
  action_text: _(suggested)
  help_text: _(ADMIN MODE!)
  anonymous_name: _(Someone)
  submit_button_label: _(Share my idea)
  items:
    - prompt: _(Name)
      type: text
      name: name
      attrs:
        - key: placeholder
          value: _(...)
        - key: size
          value: 30
        - key: maxlength
          value: 100
    - prompt: _(Description)
      type: textarea
      name: description
      attrs:
        - key: placeholder
          value: _(...)
        - key: maxlength
          value: 1000
    - prompt: _(Location_type)
      type: select
      options:
        - label: _(Please choose...)
          value: 
        - label: _(Culture & Community Facilities)
          value: culture
        - label: _(Schools & Education)
          value: education
        - label: _(Environment)
          value: environment
        - label: _(Housing)
          value: housing
        - label: _(Parks & Recreation)
          value: parks
        - label: _(Public Health)
          value: health
        - label: _(Public Safety)
          value: safety
        - label: _(Seniors)
          value: seniors
        - label: _(Streets & Sidewalks)
          value: streets
        - label: _(Transit)
          value: transit   
        - label: _(Youth)
          value: youth
      name: location_type
    - prompt: _(year)
      type: textarea
      name: year
    - prompt: _(cost)
      type: textarea
      name: cost
    - prompt: _(agency)
      type: textarea
      name: agency
    - prompt: _(status)
      type: textarea
      name: status
    - prompt: _(updated)
      type: textarea
      name: updated

survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
    - prompt: _(Your Name)
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: _(Support This!)
  action_text: supported
  anonymous_name: _(Someone)
  
pages:
  - title: About
    slug: about
    name: about
    start_page: true
  - title: Get More Involved
    slug: involved
    name: involved
    start_page: true