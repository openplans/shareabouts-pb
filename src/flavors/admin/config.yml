# Settings for the app
app:
  # HTML Title
  title: Participatory Budgeting NYC - ADMIN
  # Header name
  name: Participatory Budgeting NYC - ADMIN
  # Meta description that will show up in Google search results
  meta_description: _(Participatory Budgeting for NYC)
  district: 39th

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false
  options:
    center:
      lat: 40.68281850797658
      lng: -73.99982929229736
    zoom: 16
    minZoom: 15
    maxZoom: 17
  base_layer:
    url: http://{s}.tiles.mapbox.com/v3/openplans.map-owivdlal/{z}/{x}/{y}.png
    attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
  layers: []

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  culture:
    default: puck-blue
    focused: puck-blue
    label: _(Culture & Community Facilities)
  education:
    default: puck-red
    focused: puck-blue
    label: _(Schools & Education)
  environment:
    default: puck-green
    focused: puck-blue
    label: _(Environment)
  housing:
    default: building
    focused: building-focused
    label: _(Housing)
  parks:
    default: tree
    focused: tree-focused
    label: _(Parks & Recreation)
  health:
    default: puck-yellow
    focused: puck-blue
    label: _(Public Health)
  safety:
    default: puck-purple
    focused: puck-blue
    label: _(Public Safety)
  seniors:
    default: puck-blue
    focused: puck-blue
    label: _(Seniors)
  streets:
    default: cone
    focused: cone-focused
    label: _(Streets & Sidewalks)
  transit:
    default: puck-blue
    focused: puck-blue
    label: _(Transit)
  youth:
    default: puck-blue
    focused: puck-blue
    label: _(Youth)

